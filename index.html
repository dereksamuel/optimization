<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Preconnect and prefetch -->
    <link rel="noopener" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/" />
    <link rel="noopener" href="https://kitsu.io/" crossorigin />
    <link rel="dns-prefetch" href="https://kitsu.io/" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      media="screen and (min-width: 600px)"
      rel="stylesheet"
      href="/desktop.css"
    />
    <!-- Scripts -->
    <script async src="https://unpkg.com/unfetch/polyfill"></script>
    <script async src="dist/vendors~main.bundle.js"></script>
    <script async src="dist/main.bundle.js"></script>
    <meta name="description" content="The beast videos to you" />
    <!-- Title -->
    <title>PlatziVideo</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/assets/logo-platzi-video.png"
        alt="PlatziVideos"
      />
      <div class="menu">
        <div>
          <img src="assets/user-icon.png" alt="" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
        </ul>
      </div>
    </header>

    <label for="search" class="main">
      <h2>¿Qué quieres ver hoy?</h2>
      <input
        type="text"
        id="search"
        class="search-input"
        placeholder="Buscar..."
      />
    </label>

    <footer>
      <p>
        Projecto del curso de
        <a href="https://platzi.com/optimizacion-web" target="_blank"
          >Optimización Web de Platzi</a
        >
        dictado con el
        <i title="Corazón, como sentimiento, en Japonés">kokoro</i> por
        <a
          href="http://twitter.com/jonalvarezz"
          target="_blank"
          title="Twitter del profesor Jonathan Alvarez"
          >@jonalvarezz</a
        >
      </p>
      <p>
        Los datos e imágenes de Anime provienen de
        <a href="https://kitsu.io" target="_blank">Kitsu</a>
      </p>
    </footer>
  </body>
</html>
